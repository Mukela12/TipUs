      "@context": "https://schema.org",

        "@type": "Offer",

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "How does TipUs work?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Customers scan a QR code at your venue, choose a tip amount, and pay by card, Apple Pay, or Google Pay. Tips are automatically distributed to your team."
          }
        },
        {
          "@type": "Question",
          "name": "Do I need a Stripe account?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "No. TipUs handles all payment processing. You don't need to set up a Stripe account or any merchant account."
          }
        },
        {
          "@type": "Question",
          "name": "How much does TipUs cost?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "TipUs is free to set up with no monthly fees. We charge a simple 5% platform fee on tips received. That's it — no hidden costs."
          }
        },
        {
          "@type": "Question",
          "name": "How do employees get paid?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Tips are automatically distributed to your team members based on your chosen split method. Funds are transferred to their linked bank accounts."
          }
        },
        {
          "@type": "Question",
          "name": "Is digital tipping legal in Australia?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes. Digital tipping is completely legal in Australia. Tips are considered a gift from the customer to the staff member."
          }
        }
      ]
    }
    </script>
