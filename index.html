    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "TipUs",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "description": "QR-code powered digital tipping platform for Australian hospitality venues.",
      "url": "https://tipus.com.au",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "AUD",
        "description": "Free to set up. 5% platform fee on tips only."
      },
      "creator": {
        "@type": "Organization",
        "name": "TipUs",

        "address": {
          "@type": "PostalAddress",
          "addressCountry": "AU"
        }
      }

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "How does TipUs work?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Register your venue and add your employees. We create QR codes and send them to you. Customers scan, tip by card or Apple Pay, and we distribute funds directly to your team's bank accounts."
          }
        },
        {
          "@type": "Question",
          "name": "Do I need a Stripe account or merchant account?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "No. TipUs handles all payment processing, from collection to splitting to distribution. You don't need to set up any merchant account."
          }
        },
        {
          "@type": "Question",
          "name": "How much does TipUs cost?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "TipUs is free to set up with no monthly fees. We charge a 5% platform fee on tips received. That's it. No hidden costs."
          }
        },
        {
          "@type": "Question",
          "name": "How do employees get paid?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Each employee adds their own bank details. Tips go directly to their bank accounts on a schedule you choose: weekly, fortnightly, or monthly."
          }
        },
        {
          "@type": "Question",
          "name": "Is digital tipping legal in Australia?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes. Digital tipping is completely legal in Australia. Tips are considered a gift from the customer to the staff member."
          }
        }
      ]
    }
    </script>
